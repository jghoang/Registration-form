<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Registration Form</title>
	<meta name="description" content="Please fill out and see if my form work :)">
	<link rel="stylesheet" type="text/css" href="my_css_file.css">
	<script src="my_javascript_library.js"></script>
</head>
<body>
		<form>    
			<h1>My Registration Form</h1>
			<h2>Please fill out for fun :-)</h2>
				<label>
					First Name:<input type="text" name="name">
				</label>
				<p>
				<label>
					Last Name:<input type="text" name="last_name">
				</label>
				</p>
				<p>
				<label>
					Email:<input type="text" name="email">
				</label>	
				</p>
				<p>
				<label>
					Password:<input type="password" name="password">
				</label>
				</p>
				<p>
				<label>
					Confirm Password:<input type="password" name="confirm_password">
				</label>
				</p>
				<p>
				<label>
					Birthday:<input type="text" name="birthday">
				</label>
				</p>
				<p>
					Select your gender:
				</p>
				<label>
				   Male<input type="radio" name="gender" value="male"> 
				</label>
				<label>
				   Female<input type="radio" name="gender" value="female">
				</label>
				<label>
				   Prefer not to say<input type="radio" name="gender" value="decline">
				</label>
				<p>
				<label> 
					A short description about yourself:
				</label>
				<p>
				<textarea name="description"></textarea>
				</p>
				<p>
				<label> 
					Favorite Food
				</label>
				<select name="Favorite Food">
					<option label="Cookie"></option>
					<option label="Spaghetti"></option>
					<option label="Tacos"></option>
					<option label="Sushi"></option>
					<option label="Everything"></option>
					<option label="Prefer not to say"></option>
				</select>
				</p>
 				<p>
				<input type="submit" value="Click here to register">
				</p>
		</form>
</body>
</html>
